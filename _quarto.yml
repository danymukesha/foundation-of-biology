format:
  html:
    theme: [cosmo]
    css: style.css
    toc: true
    toc-depth: 3
    number-sections: true
    code-link: true
    code-fold: show
    fig-cap-location: bottom
    fig-align: center
    
    callout-appearance: simple
    callout-icon: true
    
    page-layout: full
    
    include-in-header:
      text: |
        <script>
        MathJax = {
          tex: {
            inlineMath: [['$', '$'], ['\\(', '\\)']]
          },
          svg: {
            fontCache: 'global'
          }
        };
        </script>
    

editor: visual

